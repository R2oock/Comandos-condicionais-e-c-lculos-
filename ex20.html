<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Maiores que 8</title>
</head>
<body>
    <script>
        let maioresQueOito = 0;
        for (let i = 0; i < 20; i++) {
            const numero = parseFloat(prompt(`Digite o número ${i + 1}:`));
            if (numero > 8) {
                maioresQueOito++;
            }
        }
        document.write(`A quantidade de números maiores que 8 é: ${maioresQueOito}`);
    </script>
</body>
</html>
