<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de 10 Números</title>
</head>
<body>
    <script>
        let soma = 0;
        for (let i = 0; i < 10; i++) {
            const numero = parseFloat(prompt(`Digite o número ${i + 1}:`));
            soma += numero;
        }
        document.write(`A soma dos 10 números é: ${soma}`);
    </script>
</body>
</html>
