<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias Aritméticas</title>
</head>
<body>
    <script>
        const media1 = (8 + 9 + 7) / 3;
        const media2 = (4 + 5 + 6) / 3;
        const somaMedias = media1 + media2;
        const mediaDasMedias = somaMedias / 2;

        document.write(`Média dos números 8, 9 e 7: ${media1.toFixed(2)}<br>`);
        document.write(`Média dos números 4, 5 e 6: ${media2.toFixed(2)}<br>`);
        document.write(`Soma das médias: ${somaMedias.toFixed(2)}<br>`);
        document.write(`Média das médias: ${mediaDasMedias.toFixed(2)}`);
    </script>
</body>
</html>
