<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor Total com IPI</title>
</head>
<body>
    <script>
        const ipi = parseFloat(prompt("Digite a porcentagem do IPI:"));

        const cod1 = prompt("Digite o código da peça 1:");
        const valor1 = parseFloat(prompt("Digite o valor unitário da peça 1:"));
        const quant1 = parseInt(prompt("Digite a quantidade da peça 1:"));

        const cod2 = prompt("Digite o código da peça 2:");
        const valor2 = parseFloat(prompt("Digite o valor unitário da peça 2:"));
        const quant2 = parseInt(prompt("Digite a quantidade da peça 2:"));

        const total = (valor1 * quant1 + valor2 * quant2) * (ipi / 100 + 1);

        document.write(`Valor total a ser pago: R$ ${total.toFixed(2)}`);
    </script>
</body>
</html>
