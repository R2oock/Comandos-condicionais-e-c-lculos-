<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestações da Compra</title>
</head>
<body>
    <script>
        const valorCompra = parseFloat(prompt("Digite o valor da compra:"));
        const prestacao = valorCompra / 5;

        document.write(`O valor de cada prestação é: R$ ${prestacao.toFixed(2)}`);
    </script>
</body>
</html>
