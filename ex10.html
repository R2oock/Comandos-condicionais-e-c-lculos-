<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste de Saldo</title>
</head>
<body>
    <script>
        const saldo = parseFloat(prompt("Digite o saldo:"));
        const reajuste = saldo * 1.015;

        document.write(`Saldo com reajuste de 1.5%: R$ ${reajuste.toFixed(2)}`);
    </script>
</body>
</html>
