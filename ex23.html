<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em Intervalos</title>
</head>
<body>
    <script>
        let entre0e100 = 0;
        let entre101e200 = 0;
        let maiores200 = 0;
        for (let i = 0; i < 20; i++) {
            const numero = parseFloat(prompt(`Digite o número ${i + 1}:`));
            if (numero >= 0 && numero <= 100) {
                entre0e100++;
            } else if (numero >= 101 && numero <= 200) {
                entre101e200++;
            } else if (numero > 200) {
                maiores200++;
            }
        }
        document.write(`Números entre 0 e 100: ${entre0e100}<br>`);
        document.write(`Números entre 101 e 200: ${entre101e200}<br>`);
        document.write(`Números maiores que 200: ${maiores200}`);
    </script>
</body>
</html>
