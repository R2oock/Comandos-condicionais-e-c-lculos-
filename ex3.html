<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crédito Especial</title>
</head>
<body>
    <script>
        const saldoMedio = parseFloat(prompt("Digite o saldo médio do último ano:"));
        let credito = 0;

        if (saldoMedio > 400) {
            credito = saldoMedio * 0.3;
        } else if (saldoMedio > 300) {
            credito = saldoMedio * 0.25;
        } else if (saldoMedio > 200) {
            credito = saldoMedio * 0.2;
        } else {
            credito = saldoMedio * 0.1;
        }

        document.write(`Saldo Médio: R$ ${saldoMedio.toFixed(2)}<br>Crédito: R$ ${credito.toFixed(2)}`);
    </script>
</body>
</html>
