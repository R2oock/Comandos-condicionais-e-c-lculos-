<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Sequência</title>
</head>
<body>
    <script>
        let soma = 0;
        while (true) {
            const numero = parseFloat(prompt("Digite um número (ou um número negativo para encerrar):"));
            if (numero < 0) {
                break;
            }
            soma += numero;
        }
        document.write(`A soma dos números digitados é: ${soma}`);
    </script>
</body>
</html>
