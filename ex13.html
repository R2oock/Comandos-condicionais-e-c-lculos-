<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Celsius para Fahrenheit</title>
</head>
<body>
    <script>
        const celsius = parseFloat(prompt("Digite a temperatura em Celsius:"));
        const fahrenheit = (9 * celsius + 160) / 5;

        document.write(`A temperatura em Fahrenheit é: ${fahrenheit.toFixed(2)}`);
    </script>
</body>
</html>
